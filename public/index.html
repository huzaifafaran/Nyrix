           <!-- Fallback Cookie Consent -->
           <script>
             // Simple fallback cookie consent
             if (!document.cookie.includes('cookieconsent')) {
               setTimeout(() => {
                 const banner = document.createElement('div');
                 banner.style.cssText = `
                   position: fixed;
                   bottom: 0;
                   left: 0;
                   right: 0;
                   background: #1a1a1a;
                   color: white;
                   padding: 20px;
                   text-align: center;
                   z-index: 10000;
                   border-top: 1px solid #333;
                 `;
                 banner.innerHTML = `
                   <p>We use cookies to enhance your experience. 
                   <button onclick="acceptCookies()" style="background: #8b5cf6; color: white; border: none; padding: 10px 20px; margin-left: 10px; cursor: pointer;">Accept</button>
                   <button onclick="declineCookies()" style="background: transparent; color: white; border: 1px solid #666; padding: 10px 20px; margin-left: 10px; cursor: pointer;">Decline</button>
                   </p>
                 `;
                 document.body.appendChild(banner);
               }, 2000);
             }
             
             function acceptCookies() {
               document.cookie = 'cookieconsent=accepted; max-age=31536000; path=/';
               document.querySelector('div[style*="position: fixed"]').remove();
             }
             
             function declineCookies() {
               document.cookie = 'cookieconsent=declined; max-age=31536000; path=/';
               document.querySelector('div[style*="position: fixed"]').remove();
             }
           </script>
